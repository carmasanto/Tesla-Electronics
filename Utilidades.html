<div align="center" style="margin-top: 2%">
  <h1>Utilidades</h1>
  <h3>Formulario Utilidades</h3>

<script type="text/javascript">

function calcular(){

  var val_compra = document.Uti.compra.value;
  var utilidad;
  var iva;

  utilidad = (parseInt(val_compra) * 30)/100;
  iva = (parseInt(val_compra) * 19)/100;
  document.Uti.valor.value = parseInt(val_compra) + utilidad + iva;
  document.Uti.ganancia.value = utilidad;

}

function limpiar(){

  document.Uti.compra.value = "";
  document.Uti.valor.value = "";
  document.Uti.ganancia.value = "";

}

</script>

<form name="Uti" action="Utilidades.html" method="post">

<div style="border-style: ridge; border-width: 5px; border-color: white; width: 47%; height: 300px; padding: 40px; margin: 1% 0 5% 25%; background-color: #5D6D7E">
<div class="form-inline">
  <h4 style="color: white">
    <label for="compra">Valor Compra</label>
  </h4>
  <input type="text" class="form-control" id="compra" style="border-style: solid; border-width: 1px; border-color: white; background-color: transparent; width: 30%; color: white; margin-left: 3%">
<h4 style="margin-left: 5%; color:white">IVA del 19%</h4>
</div>
<button type="button" class="btn btn-warning" onclick="calcular()" style="width: 62%; height: 50px; margin: 2% 0 2% 0">Calcular</button>
<div class="form-inline" style="margin-top: 1%">
  <h4 style="color: white">
    <label for="valor">Valor Venta</label>
  </h4>
  <input type="text" class="form-control" id="valor" style="border-style: solid; border-width: 1px; border-color: white; background-color: transparent; width: 30%; color: white; margin-left: 8%">
  <button type="button" class="btn btn-primary" onclick="limpiar()" style="width: 25%;  margin-left: 10%">Limpiar</button>
</div>

<div class="form-inline" style="margin-top: 3%">
  <h4 style="color: white">
    <label for="ganancia">Ganancia</label>
  </h4>
  <input type="tex" class="form-control" id="ganancia" style="border-style: solid; border-width: 1px; border-color: white; background-color: transparent; width: 30%; color: white; margin-left: 12.5%">
  <h4 style="color: white; margin-left: 5%">Utilidad del 30%</h4>
</div>
